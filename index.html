<html>

<head>
	<link rel="stylesheet" href="./animate.css" />
<style>
*{
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}
main{
  height: 100vh;
  background: url('https://iamryanmoreno.github.io/img/sunrise.JPG') fixed no-repeat;
  background-size: cover;
}
#container{
  width: 350px;
  height: 500px;
  background: inherit;
  position: absolute;
  overflow: hidden;
  top: 50%;
  left: 50%;
  margin-left: -175px;
  margin-top: -250px;
  border-radius: 8px;
}
#container:before{
  width: 400px;
  height: 550px;
  content: "";
  position: absolute;
  top: -25px;
  left: -25px;
  bottom: 0;
  right: 0;
  background: inherit;
  box-shadow: inset 0 0 0 200px rgba(255,255,255,0.2);
  filter: blur(10px);
}
form img{
  width: 120px;
  height: 120px;
  border-radius: 100%;
}
form{
  text-align: center;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%,-50%);
}
input{
  background: 0;
  width: 200px;
  outline: 0;
  border: 0;
  border-bottom: 2px solid rgba(255,255,255, 0.3);
  margin: 20px 0;
  padding-bottom: 10px;
  font-size: 18px;
  font-weight: bold;
  color: rgba(255,255,255, 0.8);
}
input[type="submit"]{
  border: 0;
  border-radius: 8px;
  padding-bottom: 0;
  height: 60px;
  background: blue;
  color: white;
  cursor: pointer;
  transition: all 600ms ease-in-out;
}
input[type="submit"]:hover{
  background: gray;
}
span a{
  color: rgba(255,255,255, 0.8);
}

h2 {
	padding-top: 20px;
}

h3 {
	padding-top: 10px;
}

</style>
</style>

<body>
<main>
<div id="container fadeInDown animated">
  <form action="">
    <img src="https://iamryanmoreno.github.io/img/shade.JPG"><br>
	<h3>Ryan Moreno (Ry)<h3>
	<h4>IT Specialist<h4>
	<input type="submit" value="Contact me!"><br>

    <input type="submit" value="SIGN IN"><br>
    <span><a href="#">Forgot Password?</a></span>
-->
  </form>
</div>
</main>
</body>
</html>
